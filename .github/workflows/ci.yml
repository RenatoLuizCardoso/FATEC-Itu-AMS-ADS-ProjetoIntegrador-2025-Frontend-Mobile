on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - "*"
jobs:
  ci:
    runs-on: ubuntu-latest
    name: CI (Lint, SpellCheck and TypeCheck)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      - name: Lint Using Biome
        run: pnpm lint:ci

      - name: Spell Check Using CSpell
        run: pnpm spellcheck:ci

      - name: Typecheck Using Typescript Compiler
        run: pnpm typecheck
